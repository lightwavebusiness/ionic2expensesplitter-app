<ion-navbar favorite *navbar>
  <ion-title>
    Dashboard
  </ion-title>


  <ion-buttons end>
    <button royal (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>


<ion-content>
    

    <ion-card (click)="addnew()">
    <img src="http://lorempixel.com/100/50/people/">
    <ion-card-header>
        Add a new expense
    </ion-card-header>
    <ion-card-content>
        <p>Add a new expense to be split</p>
    </ion-card-content>
    
    </ion-card>
    <ion-card (click)="moneyowed()">
    <img src="http://lorempixel.com/100/50/">
    <ion-card-header>
        Money owed
    </ion-card-header>
    <ion-card-content>
        <p>How much do I owe ?</p>
    </ion-card-content>
    
    </ion-card>
    
    <ion-card (click)="moneydue()">
    <img src="http://lorempixel.com/100/50/">
    <ion-card-header>
        Money due
    </ion-card-header>
    <ion-card-content>
        <p>How much should I recieve ?</p>
    </ion-card-content>
    
    </ion-card>
</ion-content>
