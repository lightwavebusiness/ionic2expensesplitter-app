<ion-navbar favorite *navbar>
  <ion-title>
    Home
  </ion-title>
</ion-navbar>

<ion-content class="home">

<div class = "center">
<ion-card>

    <ion-card-content>
        <ion-card-title>
            Login
        </ion-card-title>

        <button primary clear item-right (click)="login(usercreds)">

     <button primary clear item-left (click)="signup()">
      <ion-icon name="clipboard"></ion-icon>

    </button>
    
  </ion-item>

 </div>
