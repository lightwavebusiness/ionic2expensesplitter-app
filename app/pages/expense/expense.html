<ion-navbar favorite *navbar>
  <ion-title>Expense</ion-title>
</ion-navbar>

<ion-content padding class="expense">
  <ion-list>
     <ion-list-header>
         Add a new expense
     </ion-list-header>
     <ion-item-divider light>Name of the expense entry</ion-item-divider>
      <ion-item>
<!--         <ion-label>Name</ion-label>-->
          <ion-input type="text" [(ngModel)]="expense.name" placeholder = "How best can you describe this expense?"></ion-input>
      </ion-item>
      <ion-item-divider light>People you would like to share this with</ion-item-divider>
      <ion-item>
<!--          <ion-label>Users Involved</ion-label>-->
          <ion-select [(ngModel)]="expense.users.name" multiple="true">
          <ion-option *ngFor = "#option of allusers">{{option}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item-divider light>Amount spent on this expense</ion-item-divider>
      <ion-item>
          <ion-input type="number" [(ngModel)]="expense.amount"></ion-input>
      </ion-item>
      
  </ion-list>
  <button (click)="saveExpense(expense)">Save</button>
</ion-content>
