<ion-navbar favorite *navbar>
  <ion-title>moneydue</ion-title>
</ion-navbar>

<ion-content padding class="moneydue">
  <ion-list>
     <ion-item-sliding *ngFor="#item of refineddata">
     
     <ion-item>
         <p>{{item.amount}} by {{item.owedby}}</p>
     </ion-item>
<!--
      <ion-item *ngFor="#item of duedata">
          <p>{{item.amount}} by {{item.owedby}}</p>
      </ion-item>
-->
     
      <ion-item-options>
          <button secondary  (click)="paid(item)">
              <ion-icon name="cash"></ion-icon>
              Paid
          </button>
      </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
